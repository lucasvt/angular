    <!doctype html>
    <html ng-app>
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
      </head>
      <body>

         Busca :<input type="search" ng-model="busca">

        <div ng-controller="CtrlLista">
          <ul>
          <!-- foi feito um for em pessoas | fazendo o filtro com ng-model 'busca' -->
            <li ng-repeat="x in pessoas | filter:busca">
              {{x.nome}},{{x.cidade}} 
            </li>
          </ul>

            <div>
              Nome:<input type="text" ng-model="vNome">
              <br>
              Cidade:<input type="text" ng-model="vCidade">
              <br>
              <button ng-click="adicionar()">Adicionar a lista</button>

            </div>

        </div>
        <script>
         var CtrlLista = function($scope){
          $scope.pessoas = [
            {nome: "maria", cidade:"S達o Paulo"},
            {nome: "Jo達o", cidade:"feddcd"},
            {nome: "Jose", cidade:"Swefdc"},
            {nome: "Marta", cidade:"cdcdd"},
            {nome: "Dirceu", cidade:"Sdcddd"},
            {nome: "maria", cidade:"S達o Paulo"},
            {nome: "Jo達o", cidade:"feddcd"},
            {nome: "Jose", cidade:"Swefdc"},
            {nome: "Marta", cidade:"cdcdd"},
            {nome: "Dirceu", cidade:"Sdcddd"}
          ];

          $scope.adicionar = function(){
            $scope.pessoas.push({
              nome: $scope.vNome,
              cidade: $scope.vCidade
            });
            $scope.vNome= "";
            $scope.vCidade= "";
          }

         };

        </script>       
      </body>
    </html>
