    <!doctype html>
    <html ng-app>
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
      </head>
      <body>
        <div ng-controller="CtrlApp">
         <input type="text" ng-model="nome" />
         <h1>{{nome}}, {{cidade}}, {{idade * 10 / 2}}</h1>     
        </div> 

        <div ng-controller="CtrlApp2">      
			   <h1>{{nome}}, {{cidade}}, {{idade * 10 / 2}}</h1>
		 
        </div> 

        <script>
          var CtrlApp = function($scope){
            $scope.nome = "Lucas";
            $scope.cidade = "Londrina";
            $scope.idade = 29;
            $scope.$watch('nome', function() {
              //alert('oi ' + $scope.nome);
            })
          };

          var CtrlApp2 = function($scope){
            $scope.nome = "Mohamed";
            $scope.cidade = "Babilonia";
            $scope.idade = 31;
          };
        </script>       
      </body>
    </html>
